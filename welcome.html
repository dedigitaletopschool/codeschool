<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="/style/animate.min.css">
    <link rel="stylesheet" href="/style/Welcome.scss">
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
          <div class="welcome-box">
            <div class="animated bounceInDown">
              <h1 class="animated swing">Welkom bij</h1>
              <div class="topschool-logo">
                <img src="style/images/topschool_banner.png"></img>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-3"></div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <div class="bottom-bar">
            <div class="animated bounceInLeft">
              <div class="continue-bar">
              <h2 class="animated pulse">Klik op verder om door te gaan</h2>
              <div class="animated flash">
                <a class="btn btn-success btn-lg" href="#" role="button">verder</a>
              </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
